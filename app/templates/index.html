<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品录入系统</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">商品录入系统</h1>
            <p class="text-gray-600 mt-2">录入待发布商品信息</p>
        </header>

        <!-- 消息提示 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6">
                    {% for category, message in messages %}
                        <div class="p-4 rounded {% if category == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- 表单 -->
        <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="summary" class="block text-gray-700 mb-2">
                    <i class="fa fa-file-text-o mr-2"></i>商品描述
                </label>
                <textarea 
                    id="summary" 
                    name="summary" 
                    rows="3" 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="请输入商品描述信息"
                ></textarea>
            </div>

            <div class="mb-4">
                <label for="tao_token" class="block text-gray-700 mb-2">
                    <i class="fa fa-key mr-2"></i>Tao Token
                </label>
                <input 
                    type="text" 
                    id="tao_token" 
                    name="tao_token" 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="请输入Tao Token"
                >
            </div>

            <div class="mb-6">
                <label for="price" class="block text-gray-700 mb-2">
                    <i class="fa fa-yen mr-2"></i>价格
                </label>
                <input 
                    type="text" 
                    id="price" 
                    name="price" 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="请输入商品价格（例如：99.9）"
                >
            </div>

            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md transition duration-200">
                    <i class="fa fa-check mr-2"></i>提交
                </button>
            </div>
        </form>
    </div>
</body>
</html>
